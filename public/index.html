<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatify</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div id="overlay">
      <div class="onboarding">
        <h2>Welcome to Chatify</h2>
        <input type="text" id="usernameInput" placeholder="Enter your name" />
        <button id="startChat">Join Chat</button>
        <div class="developer-credit">Developed by Anshul Mahor</div>
      </div>
    </div>

    <div class="container" id="chatContainer" style="display: none">
      <!-- online users sidebar -->
      <aside class="sidebar hidden">
        <h3>Online</h3>
        <div id="userList"></div>
      </aside>

      <!-- chatbox -->
      <main class="chatbox">
        <header class="chat-header">
          <h2 id="welcomeMsg">Welcome!</h2>
          <button id="toggleUsers" class="users-btn">
            <i class="fas fa-users"></i>
          </button>
        </header>

        <div id="messages" class="messages"></div>

        <p id="typingIndicator" class="typing-indicator"></p>

        <form id="messageForm" class="input-area" style="position: relative">
          <button type="button" id="emojiBtn" class="emoji-btn">ðŸ˜Š</button>
          <input
            id="messageInput"
            type="text"
            autocomplete="off"
            placeholder="Type a message"
          />
          <button type="submit" id="submitBtn">âž¤</button>

          <!-- Hidden emoji picker -->
          <emoji-picker
            id="emojiPicker"
            style="
              display: none;
              position: absolute;
              bottom: 50px;
              left: 0;
              z-index: 999;
            "
          ></emoji-picker>
        </form>
      </main>
    </div>

    <!-- video popup -->
    <div id="videoPopup" class="video-popup hidden">
      <div class="popup-content">
        <button id="closePopupBtn" class="close-btn">âœ–</button>
        <h3>Video Call</h3>
        <div class="video-container">
          <div class="video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
            <p class="video-username" id="localUsernameLabel">You</p>
          </div>
          <div class="video-wrapper">
            <video id="remoteVideo" autoplay playsinline></video>
            <p class="video-username" id="remoteUsernameLabel">Remote User</p>
          </div>
        </div>

        <div class="popup-controls">
          <button id="callBtn"><i class="fas fa-phone"></i> Call</button>
          <button id="disconnectBtn">
            <i class="fas fa-phone-slash"></i> Disconnect
          </button>
        </div>
      </div>
    </div>

    <!-- Incoming Call Popup -->
    <div id="incomingCallPopup" class="call-popup hidden">
      <div id="incomingCallText" class="call-text">Incoming call...</div>
      <div class="call-buttons">
        <button id="acceptCallBtn" class="btn accept">
          <i class="fas fa-phone"></i> Accept
        </button>
        <button id="rejectCallBtn" class="btn reject">
          <i class="fas fa-phone-slash"></i> Reject
        </button>
      </div>
    </div>

    <!-- Custom alert Popup -->
    <div id="customAlert" class="custom-alert hidden">
      <div class="custom-alert-box">
        <p id="customAlertText">This is a custom alert!</p>
        <button id="customAlertOkBtn">OK</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/scripts/main.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
  </body>
</html>
